<div style="position:absolute; width:250px; margin:auto;">
    <h1 mat-dialog-title>Add file</h1>
    <mat-dialog-content>
      Do you really want to delete this contact?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="button" [mat-dialog-close] ="true">Add</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>

</div>
