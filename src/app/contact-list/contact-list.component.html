<p>
  <a routerLink="/contacts/detail">contact detail</a>
  <a routerLink="/contacts/add">add</a>
</p>

<div class="container">
    <div class="row">
      <div class="col-lg-12" id="contact-form">
        <a (click)="onCancelClick()">cancel</a>
        <a (click)="onSaveClick()">save</a>

        <div class="divider"></div>


            <div class="row">
              <div 
              class="col-lg-4 col-md-2 col-sm-1"
              *ngFor="let contact of contacts">

                  <p>{{contact.name}}</p>
                  <p>{{contact.email}}</p>
                  <p>{{contact.imgUrl}}</p>

              </div>

            </div>


          <div class="clearfix">
          </div>
      </div>
    </div>
    <div class="divider"></div>
  </div>
